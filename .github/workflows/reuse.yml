name: Verify REUSE

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Run CI once per day (at 06:00 UTC)
  schedule:
    - cron: '0 6 * * *'

jobs:
  check:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install reuse

      - name: Check REUSE compliance
        run: |
          reuse lint
