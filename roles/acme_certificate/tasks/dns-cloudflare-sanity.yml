- name: DNS sanity checks (1/2)
  ansible.builtin.assert:
    that:
      - >-
        acme_certificate_cloudflare_token is defined
    msg: >-
      acme_certificate_cloudflare_token must be specified for Cloudflare
  run_once: true
  when: acme_certificate_verify_auth

